<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading App...</div>
    </div>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="container">
        <!-- Search Form -->
        <h1>Search Data</h1>
        <div class="search-container">
            <div class="search-fields">
                <div class="input-group">
                    <input type="text" id="blockNo" placeholder="Block No" required>
                    <button class="mic-button" onclick="startVoiceInput('blockNo')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-group">
                    <input type="text" id="partNo" placeholder="Part No">
                    <button class="mic-button" onclick="startVoiceInput('partNo')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-group">
                    <input type="text" id="thickness" placeholder="Thickness">
                    <button class="mic-button" onclick="startVoiceInput('thickness')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-buttons">
                <button onclick="clearData()">Clear</button>
                <button onclick="openEntryForm()">Entry</button>
            </div>

            <!-- Entry Form Modal -->
            <div id="entryModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEntryForm()">&times;</span>
                    <h2>Data Entry Form</h2>
                    <form id="entryForm" onsubmit="submitEntryForm(event)">
                        <div class="form-header">
                            <div class="form-group">
                                <label for="entryDate">Date:</label>
                                <input type="date" id="entryDate" required>
                            </div>
                            <div class="form-group">
                                <label for="entryMC">M/C:</label>
                                <select id="entryMC" required>
                                    <option value="">Select M/C</option>
                                    <option value="HP1">HP1</option>
                                    <option value="HP2">HP2</option>
                                    <option value="HP3">HP3</option>
                                    <option value="HP4">HP4</option>
                                    <option value="Polishing Cutter">Polishing Cutter</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="entryOperator">Operator:</label>
                                <select id="entryOperator" required>
                                    <option value="">Select Operator</option>
                                    <option value="Deboroto Mondal">Deboroto Mondal</option>
                                    <option value="Gopal">Gopal</option>
                                    <option value="Netai">Netai</option>
                                    <option value="Babu">Babu</option>
                                    <option value="Buddhadev">Buddhadev</option>
                                    <option value="Prashuram">Prashuram</option>
                                </select>
                            </div>
                        </div>
                        <div id="blockEntries">
                            <div class="block-entry">
                                <div class="form-group">
                                    <label for="blockNo_0">Block No:</label>
                                    <input type="text" id="blockNo_0" required>
                                </div>
                                <div class="form-group">
                                    <label for="thk_0">Thk:</label>
                                    <input type="number" id="thk_0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="lcm_0">L cm:</label>
                                    <input type="number" id="lcm_0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="hcm_0">H cm:</label>
                                    <input type="number" id="hcm_0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="nos_0">Nos:</label>
                                    <input type="number" id="nos_0" required>
                                </div>
                                <div class="form-group">
                                    <label for="finish_0">Finish:</label>
                                    <select id="finish_0" required>
                                        <option value="">Select Finish</option>
                                        <option value="Grinding">Grinding</option>
                                        <option value="D Polish">D Polish</option>
                                        <option value="E Polish">E Polish</option>
                                        <option value="Leather">Leather</option>
                                        <option value="Lapotra">Lapotra</option>
                                        <option value="Honed">Honed</option>
                                        <option value="Repolish">Repolish</option>
                                        <option value="Polish Remove">Polish Remove</option>
                                        <option value="Epoxy Remove">Epoxy Remove</option>
                                        <option value="Thickness Decrease">Thickness Decrease</option>
                                        <option value="Brushing">Brushing</option>
                                        <option value="Bush Hammering">Bush Hammering</option>
                                        <option value="NA">NA</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="colour_0">Colour:</label>
                                    <input type="text" id="colour_0" required>
                                </div>
                                <div class="form-group">
                                    <label for="remarks_0">Remarks:</label>
                                    <input type="text" id="remarks_0">
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="button" onclick="addBlockEntry()">Add Block</button>
                            <div class="action-buttons">
                                <button type="button" onclick="resetForm()">Clear</button>
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="colorDisplay"></div>
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
